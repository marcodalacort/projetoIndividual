<head>

<body>
<h2>Relatório Vendas por Data</h2>


<div>
	<form name="frmRelatorioVendas" id="relatorioVendas" class="frmInserirVendas">
	
		
		<fieldset>
			<legend>Filtro Relatório Vendas</legend>
			<table>
				<tr>
					<th>ID de Venda:</th>
					<td><input type="text" name="txtbusca" id="campoBusca"
								class="campoBusca" onkeyup="SENAI.relatorio.buscar()"
								placeholder="Id de Venda">
					</td>
					<th>Data Inicial:</th>
					<td><input type="datetime-local" class="dataI"
						 name="datainicial" id="dataI" ></td>
					<th>Data Final:</th>
					<td><input type="datetime-local" class="dataF"
						 name="datafinal" id="dataF" ></td>
					<td colspan="2">
						<button type="button" onclick="SENAI.relatorio.buscarData()">Filtrar Datas</button>
					</td>
					<td colspan="2">
						<button type="button" onclick="SENAI.relatorio.gerarPDF()">Gerar PDF</button>
					</td>
				</tr>
			</table>
			
		</fieldset>
	</form>
	<div id="listaCab" class="listaRegistros"></div>
	<div id="listaRelatorio" class="listaRegistros"></div>
</div>
</body>
