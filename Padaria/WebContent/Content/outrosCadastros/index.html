<meta charset="UTF-8">
<head>
<link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css"
	rel="stylesheet">
<script
	src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<script src="js/admin.js"></script>
<script src="js/insert.js"></script>
<link rel="stylesheet" href="css/insert.css">
<script src="js/produtos.js"></script>
<script src="js/vendas.js"></script>
</head>
<body>
<h2>Venda <span id="idVend"></span></h2>


<div>
	<form name="frmAddCadVendas" id="addCadVendas" class="frmInserirVendas">
	
		
		<fieldset>
			<legend>Venda</legend>
			<table>
				<tr>
					<th>Produto:</th>
					<td><input type="text" class="produto"
						placeholder="Nome ou Código" name="produto" id="campoBusca" onkeyup="SENAI.produtos.buscar()"></td>
					<th>Quantidade:</th>
					<td><input type="text" class="quantidade"
						placeholder="Ex:1" name="quantidade" id="quantidade" onkeyup="SENAI.produtos.calculo()"></td>
					<th>Unitário:</th>
					<td><input type="text" class="vlrunitario"
						placeholder="Ex:1" name="vlrunitario" id="vlrunitario" onkeyup="SENAI.produtos.calculo()"></td>
					<th>Total:</th>
					<td><input type="text" class="vlrtotal"
						placeholder="Ex:1" name="vlrtotal" id="vlrtotal"></td>
					<td colspan="2">
						<button type="button" onclick="SENAI.vendas.inserirProdVendas()">Inserir</button>
					</td>
				</tr>
			</table>
			<input type="hidden" name="id">
			<input type="hidden" name="idFuncionario">
			<input type="hidden" name="idVenda">
			<input type="hidden" name="idProdutos">
			<input type="hidden" name="totalValor">
			<input type="hidden" name="quantMaxima">
			<div id="listaProdutosPDV" class="listaRegistros"></div>
		</fieldset>
	</form>
	<div id="listaProdVendas" class="listaRegistrosCad"></div>
	<div id="modalEditaProdVendas" class="modalEditar">
		<form name="frmEditaProdVendas" id="editaProdutos"
			class="frmEditar">
			<table>
				<tr>
					<th><label for="quantidade">Quantidade:</label></th>
					<td><input type="number" name="quantidade"></td>
				</tr>
			</table>
			<input type="hidden" name="id">
			<input type="hidden" name="idProdutos">
			<input type="hidden" name="valorVenda">
			<input type="hidden" name="valorU">
		</form>
	</div>
	<div id="modalFinalizaVendas" class="modalEditar">
		<form name="frmFinalizaVendas" id="finalizaVendas"
			class="frmEditar">
			<table>
				<tr>
					<th><label for="valorPagCliente">Valor Pago:</label></th>
					<td><input type="number" name="valorPagCliente" id="valorPagCliente" onkeyup="SENAI.vendas.buscarValorTotal();SENAI.vendas.validarFinal()"></td>
				</tr>
			</table>
			<h1><span id="idTroco"></span></h1>
			<input type="hidden" name="idProdutos">
		</form>
	</div>
</div>
</body>
